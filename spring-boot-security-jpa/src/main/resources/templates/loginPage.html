<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
	</head>
	<body>
		<!-- Include _menu.html -->
		<th:block th:include="/_menu"></th:block>
		
		<h1>Login</h1>
		
		<!-- /login?error=true -->
		<div th:if="${#request.getParameter('error') == 'true'}" style="color: red; margin: 10px 0px;">
			Login Failed!!!<br/>
			
			Reason:
			<span th:if="${#session != null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
				th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
				Static Summary
			</span>
		</div>
		
		<h3>Enter user name and password:</h3>
		<form name="f" th:action="@{/j_spring_security_check}" method="post">
			<table>
				<tr>
					<td>User:</td>
					<td><input type="text" name="username" value=""/></td>
				</tr>
				
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"/></td>
				</tr>
				
				<tr>
					<td>Remember Me?</td>
					<td><input type="checkbox" name="remember-me"/></td>
				</tr>
				
				<tr>
					<td><input type="submit" name="submit" value="Submit"/></td>
				</tr>
			</table>
		</form>
		
		<br>
		Username/Password:
		<ul>
			<li>dbadmin1/admin123</li>
			<li>dbuser1/Password123</li>
		</ul>
	</body>
</html>
